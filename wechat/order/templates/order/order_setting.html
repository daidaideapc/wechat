{% load staticfiles %}
<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>订餐</title>

    <!-- Bootstrap -->
    <link href="{% static "bootstrap-3.3.5/dist/css/bootstrap.min.css" %}" rel="stylesheet">
    <link href="{% static "flat-ui/dist/css/flat-ui.css" %}" rel="stylesheet">
    <link href="{% static "bootstrap-datetimepicker-master/css/bootstrap-datetimepicker.min.css" %}" rel="stylesheet">
    <link rel="shortcut icon" href="{% static "flat-ui/img/favicon.ico" %}">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="//cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <style>
  .col-center-block {
      float: none;
      display: block;
      margin-left: auto;
      margin-right: auto;
  }
  </style>
  <body>
    <div class="container-fluid">
    <form action="/order_setting/{{wechat_id}}" method="post">
      <div class="span7 text-center">
        <h3 class="demo-panel-title">午餐：自动订餐</h3>
        <div class="toggle">
          <label class="toggle-radio" for="toggleOption2">ON</label>
          <input type="radio" name="auto_order" id="toggleOption1" value="True" {% if auto_order %}checked="checked" {% endif %}>
          <label class="toggle-radio" for="toggleOption1">OFF</label>
          <input type="radio" name="auto_order" id="toggleOption2" value="False" {% if not auto_order %}checked="checked" {% endif %}>
        </div>
      </div>
      <div class="span7 text-center">
        <h4 class="demo-panel-title">晚餐：自动订餐已下线，请每日点击‘今日晚餐’手动下餐！</h4>
      </div>
<!--      <div class="form-group span7 text-center">
        <h3 class="demo-panel-title">默认类型</h3>
        <div class="toggle">
	  <label class="toggle-radio" for="toggleOption2">默认吃辣</label>
          <input type="radio" name="default_category" id="toggleOption1" value="spicy" {% ifequal default_category "spicy" %}checked="checked" {% endifequal %}>
          <label class="toggle-radio" for="toggleOption2">默认不辣</label>
          <input type="radio" name="default_category" id="toggleOption2" value="not_spicy" {% ifequal default_category "not_spicy" %}checked="checked" {% endifequal %}>
          <label class="toggle-radio" for="toggleOption1">默认吃素</label>
          <input type="radio" name="default_category" id="toggleOption3" value="vegetable" {% ifequal default_category "vegetable" %} checked="checked" {% endifequal %}>
        </div>
      </div>
-->
      <button type="submit" class="btn btn-primary btn-block">保存修改</button>
    </form>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="{% static "bootstrap-3.3.5/dist/js/bootstrap.min.js" %}"></script>
    <script type="text/javascript" src="{% static "bootstrap-datetimepicker-master/js/bootstrap-datetimepicker.js" %}" charset="UTF-8"></script>
    <script type="text/javascript" src="{% static "bootstrap-datetimepicker-master/js/locales/bootstrap-datetimepicker.fr.js" %}" charset="UTF-8"></script>
<script type="text/javascript">
    $('.form_datetime').datetimepicker({
        language:  'zh-CN',
        weekStart: 1,
        todayBtn:  1,
		autoclose: 1,
		todayHighlight: 1,
		startView: 2,
		forceParse: 0,
        showMeridian: 1
    });
	$('.form_date').datetimepicker({
        language:  'zh-CN',
        weekStart: 1,
        todayBtn:  1,
		autoclose: 1,
		todayHighlight: 1,
		startView: 2,
		minView: 2,
		forceParse: 0
    });
	$('.form_time').datetimepicker({
        language:  'zh-CN',
        weekStart: 1,
        todayBtn:  1,
		autoclose: 1,
		todayHighlight: 1,
		startView: 1,
		minView: 0,
		maxView: 1,
		forceParse: 0
    });
</script>
  {% include 'order/only_wechat_exploer.html' %}
  </body>
</html>
