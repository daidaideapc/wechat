{% load staticfiles %}
<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>看看我的神回复</title>

    <!-- Bootstrap -->
    <link href="{% static "bootstrap-3.3.5/dist/css/bootstrap.min.css" %}" rel="stylesheet">
    <link href="{% static "flat-ui/dist/css/flat-ui.css" %}" rel="stylesheet">
    <link href="{% static "bootstrap-datetimepicker-master/css/bootstrap-datetimepicker.min.css" %}" rel="stylesheet">
    <link rel="shortcut icon" href="{% static "flat-ui/img/favicon.ico" %}">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="//cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <style>
  .col-center-block {
      float: none;
      display: block;
      margin-left: auto;
      margin-right: auto;
  }
  </style>
  <body>
    <div class="container-fluid">
        <form action="/suggest_reply/{{wechat_id}}/{{suggest.id}}" method="post">
      <div class="span7 text-center">
         {% if is_order_admin %}
        <p>用户:</p><input type="text" name='suggest_user' value="{{suggest.user.name}}" readonly="true" /> {% endif  %}
        <p>日期:</p><input type="text" name='suggest_date' value="{{suggest.date}}" readonly="true" /> 
        <p>标题:</p><input type="text" name='suggest_title' value="{{suggest.title}}" readonly="true" /> 
        <p>内容:</p><input type="text" name='suggest_text' value="{{suggest.suggest_text}}" readonly="true"/>
      </div>
      {% if is_order_admin %}
       <div class="span7 text-center">
           <p>回复:</p><textarea rows="10" cols="17"  name='suggest_reply'>{{suggest.reply}}</textarea>
      </div>
      <button type="submit" class="btn btn-primary btn-block">就是这样</button>
      {% else %}
       <div class="span7 text-center">
           <p>回复:</p><textarea rows="10" cols="17"  name='suggest_reply' readonly="true">{{suggest.reply}}</textarea>
      </div>
      {% endif  %}
    </form>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="{% static "bootstrap-3.3.5/dist/js/bootstrap.min.js" %}"></script>
    <script src="{% static "flat-ui/js/radiocheck.js" %}"></script>
    <script type="text/javascript" src="{% static "bootstrap-datetimepicker-master/js/bootstrap-datetimepicker.js" %}" charset="UTF-8"></script>
    <script type="text/javascript" src="{% static "bootstrap-datetimepicker-master/js/locales/bootstrap-datetimepicker.fr.js" %}" charset="UTF-8"></script>
<script type="text/javascript">
    $('.form_datetime').datetimepicker({
        language:  'zh-CN',
        weekStart: 1,
        todayBtn:  1,
		autoclose: 1,
		todayHighlight: 1,
		startView: 2,
		forceParse: 0,
        showMeridian: 1
    });
	$('.form_date').datetimepicker({
        language:  'zh-CN',
        weekStart: 1,
        todayBtn:  1,
		autoclose: 1,
		todayHighlight: 1,
		startView: 2,
		minView: 2,
		forceParse: 0
    });
	$('.form_time').datetimepicker({
        language:  'zh-CN',
        weekStart: 1,
        todayBtn:  1,
		autoclose: 1,
		todayHighlight: 1,
		startView: 1,
		minView: 0,
		maxView: 1,
		forceParse: 0
    });
</script>
  </body>
</html>
