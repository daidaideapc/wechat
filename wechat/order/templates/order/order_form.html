{% load staticfiles %}
<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>订餐/修改订单</title>

    <!-- Bootstrap -->
    <link href="{% static "bootstrap-3.3.5/dist/css/bootstrap.min.css" %}" rel="stylesheet">
    <link href="{% static "flat-ui/dist/css/flat-ui.css" %}" rel="stylesheet">
    <link href="{% static "bootstrap-datetimepicker-master/css/bootstrap-datetimepicker.min.css" %}" rel="stylesheet">
    <link rel="shortcut icon" href="{% static "flat-ui/img/favicon.ico" %}">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="//cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <style>
  .col-center-block {
      float: none;
      display: block;
      margin-left: auto;
      margin-right: auto;
  }
  </style>
  <body>
    <div class="container-fluid">
    <form action="/order_form/{{wechat_id}}" method="post">
      <div class="span7 text-center">
        <h3 class="demo-panel-title">午餐</h3>
        <div class="input-group date form_date" data-date="" data-date-format="yyyy MM dd" data-link-field="dtp_input2" data-link-format="yyyy-mm-dd">
            <input class="form-control" size="16" type="text" value="{{lunch_order_date}}" name='lunch_order_date'>
			<span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
        </div>
        <label class="radio-inline">
          <input type="radio" name="lunch_radios" id="optionsRadios1" value="eat" checked="">
          吃
        </label>
        <label class="radio-inline">
          <input type="radio" name="lunch_radios" id="optionsRadios2" value="not_eat">
          不吃
        </label>
      </div>
      <div class="form-group span7 text-center">
        <h3 class="demo-panel-title">晚餐</h3>
        <div class="input-group date form_date" data-date="" data-date-format="yyyy MM dd" data-link-field="dtp_input2" data-link-format="yyyy-mm-dd">
            <input class="form-control" size="16" type="text" value="{{dinner_order_date}}" name='dinner_order_date'>
			<span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
        </div>
	<label class="radio-inline">
          <input type="radio" name="dinner_radios" id="eat_spicy" value="spicy">
          吃辣的
        </label>
        <label class="radio-inline">
          <input type="radio" name="dinner_radios" id="eat_not_spicy" value="not_spicy" checked="">
          吃不辣
        </label>
        <label class="radio-inline">
          <input type="radio" name="dinner_radios" id="eat_vegetable" value="vegetable">
          吃素的
        </label>
        <label class="radio-inline">
          <input type="radio" name="dinner_radios" id="not_eat" value="not_eat">
          不吃
        </label>
      </div>
      <button type="submit" class="btn btn-primary btn-block">提交订单</button>
    </form>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="{% static "bootstrap-3.3.5/dist/js/bootstrap.min.js" %}"></script>
    <script src="{% static "flat-ui/js/radiocheck.js" %}"></script>
    <script type="text/javascript" src="{% static "bootstrap-datetimepicker-master/js/bootstrap-datetimepicker.js" %}" charset="UTF-8"></script>
    <script type="text/javascript" src="{% static "bootstrap-datetimepicker-master/js/locales/bootstrap-datetimepicker.fr.js" %}" charset="UTF-8"></script>
<script type="text/javascript">
    $('.form_datetime').datetimepicker({
        language:  'zh-CN',
        weekStart: 1,
        todayBtn:  1,
		autoclose: 1,
		todayHighlight: 1,
		startView: 2,
		forceParse: 0,
        showMeridian: 1
    });
	$('.form_date').datetimepicker({
        language:  'zh-CN',
        weekStart: 1,
        todayBtn:  1,
		autoclose: 1,
		todayHighlight: 1,
		startView: 2,
		minView: 2,
		forceParse: 0
    });
	$('.form_time').datetimepicker({
        language:  'zh-CN',
        weekStart: 1,
        todayBtn:  1,
		autoclose: 1,
		todayHighlight: 1,
		startView: 1,
		minView: 0,
		maxView: 1,
		forceParse: 0
    });
</script>
  {% include 'order/only_wechat_exploer.html' %}
  </body>
</html>
